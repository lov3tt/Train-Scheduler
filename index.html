<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>It's a Train!</title>
    <link href="assets/CSS/style.css" rel="stylesheet">
 
      <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
 
 <!-- Font -->
 <link href="https://fonts.googleapis.com/css?family=Gugi" rel="stylesheet">

  <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
</head>

<body>
<div id ="wrapper">
    <div class="container-fluid">

        <div class="jumbotron jumbotron-fluid text-center" id = "header">
            <div class="container">
                <h1 class="display-4" id="font">Train Time</h1>
                <p class="lead" id="font">Get ready to find your train time!
                </p>
            </div>
        </div>

        <table id = "makeWhite" class="table table-bordered table-dark text-center " id="recent-train">
            <thead id = "makeWhite">
                <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                </tr>
            </tbody>
        </table>

        <form>
            <div class="form-group">
                <label id = "makeWhite" for="InputTrainName">Train Name</label>
                <input type="TrainName" class="form-control" id="InputTrainName" placeholder="Train Name">
                <label id = "makeWhite" for="InputDestination">Destination</label>
                <input type="Destination" class="form-control" id="InputDestination" placeholder="London ex.">
                <label id = "makeWhite" for="InputTrainTime">First Train Time (HH:mm - military time)</label>
                <input type="TrainTime" class="form-control" id="InputTrainTime" placeholder="00:00">
                <label id = "makeWhite" for="InputFrequency">Frequency (min)</label>
                <input type="Frequency" class="form-control" id="InputFrequency" placeholder="60">

            </div>
            <button type="submit" class="btn btn-primary" id="add-train">Add Train</button>
        </form>

    </div>
</div>
    <script src="https://www.gstatic.com/firebasejs/5.10.1/firebase.js"></script>
    <script type="text/javascript" src="assets/JS/app.js"></script>
    
</body>

</html>
